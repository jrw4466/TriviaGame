<!DOCTYPE html>
<html>
<head lang="en">
	<title>Trivia Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</head>


<body>

<div id="title">Totally trivial Trivia</div>

	<div id="game"></div>

		<button id="button-1" class="thumbnail">Start</button>
 
 	<div id="trivia">
 	
 		<div id="time">Time Remaining: <span id="timerCount"></span></div>

 		<form action="">
 			<div class="question q1"></div>
 				<input type="radio" name="answer1" id="radio1-1"><span id="a1-1"></span></input>
 				<input type="radio" name="answer1" id="radio1-2"><span id="a1-2"></span></input>
 				<input type="radio" name="answer1" id="radio1-3"><span id="a1-3"></span></input>
			<div class="question q2"></div>
 				<input type="radio" name="answer2" id="radio2-1"><span id="a2-1"></span></input>
 				<input type="radio" name="answer2" id="radio2-2""><span id="a2-2"></span></input>
 				<input type="radio" name="answer2" id="radio2-3"><span id="a2-3"></span></input>
		<div class="question q3"></div>
 				<input type="radio" name="answer3" id="radio3-1"><span id="a3-1"></span></input>
 				<input type="radio" name="answer3" id="radio3-2"><span id="a3-2"></span></input>
 				<input type="radio" name="answer3" id="radio3-3"><span id="a3-3"></span></input>
		</form>
		<button id="button-2" class="thumbnail">Done</button>
 	</div>

	<div id="results">

		<h2>All Done!</h2>

		<p>Correct Answers: <span id="correct"></span></p>
		<p>Incorrect Answers: <span id="incorrect"></span></p>
	</div>

</body>

</html>
